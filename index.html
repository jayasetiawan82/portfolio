<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio websites</title>
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/60922564bf.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <section class="hero">
        <header id="nav" class="flex">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
            </div>
            <div>
                <button
                class="sidebar-toggle"
                aria-controls="primary-navigation"
                aria-expanded="false"
              >
                <svg class="hamburger" viewbox="0 0 100 100" width="60">
                  <rect
                    class="line top"
                    width="80"
                    height="6"
                    x="10"
                    y="25"
                    rx="5"
                  ></rect>
                  <rect
                    class="line middle"
                    width="50"
                    height="6"
                    x="10"
                    y="45"
                    rx="5"
                  ></rect>
                  <rect
                    class="line bottom"
                    width="80"
                    height="6"
                    x="10"
                    y="65"
                    rx="5"
                  ></rect>
                </svg>
              </button>
            </div>


        </header>
    </section>
  </body>
</html>
